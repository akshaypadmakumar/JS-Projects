<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">
		<h1>Mad Lib</h1>
	</div>
	<div class="container">
		<!-- Instructions -->
		<h3>Mad Lib Instructions</h3>
		<p class="instruction">Fill in all the boxes and then click the "Mad Lib" button to view the result</p>
		<hr>
		<!-- Input -->
		<ul>
			<li>Plural Noun: <input id="plu" type="text"></li>
			<li>Adjective: <input type="text" id="adj"></li>
			<li>Present Tense Verb: <input id="pre"></li>
			<li class="push">Noun: <input type="text" id="noun"></li>
		</ul>
		<!-- Button -->
		<button id="button">Mad Lib</button>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
